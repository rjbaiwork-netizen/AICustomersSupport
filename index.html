<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #0088cc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; line-height: 1.5; }
        .service-list {
            text-align: left;
            margin-top: 20px;
        }
        .service-item {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            border-left: 4px solid #0088cc;
        }
        .service-item i {
            margin-right: 15px;
            color: #0088cc;
            font-size: 18px;
        }
        .btn-contact {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-contact:hover { background: #006699; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <i class="fas fa-robot"></i>
    </div>
    <h2>AI সাপোর্ট ড্যাশবোর্ড</h2>
    <p>আপনাকে স্বাগতম! আমরা আপনাকে দ্রুত এবং সঠিক সমাধান দিতে প্রতিশ্রুতিবদ্ধ।</p>

    <div class="service-list">
        <div class="service-item">
            <i class="fas fa-headset"></i>
            <span>২৪/৭ কাস্টমার সাপোর্ট</span>
        </div>
        <div class="service-item">
            <i class="fas fa-bolt"></i>
            <span>দ্রুত টেকনিক্যাল সমাধান</span>
        </div>
        <div class="service-item">
            <i class="fas fa-shield-alt"></i>
            <span>নিরাপদ ডাটাবেজ সিস্টেম</span>
        </div>
    </div>

    <button class="btn-contact" onclick="Telegram.WebApp.close()">ফিরে যান</button>
</div>

<script>
    // টেলিগ্রাম ওয়েব অ্যাপ ইনিশিয়ালাইজ করা
    let tg = window.Telegram.WebApp;
    tg.expand(); // পুরো স্ক্রিন জুড়ে অ্যাপটি ওপেন হবে
</script>

</body>
</html>
