name: Nano AI Guardian Full Ecosystem

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Repository Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Auto-Install Dependencies
        # à¦†à¦ªà¦¨à¦¾à¦° 'pandas' à¦à¦°à¦°à¦Ÿà¦¿ à¦à¦Ÿà¦¿ à¦¸à¦®à¦¾à¦§à¦¾à¦¨ à¦•à¦°à¦¬à§‡
        run: |
          pip install pandas requests

      - name: ğŸ› ï¸ Hybrid DB Sync (Real-Time Logic)
        run: |
          python - <<EOF
          import pandas as pd
          import json
          import os
          # à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦œ à¦ªà§à¦°à¦¸à§‡à¦¸ à¦à¦¬à¦‚ à¦‡à¦¨à§à¦Ÿà§‡à¦²à¦¿à¦œà§‡à¦¨à§à¦¸ à¦°à¦¿à¦ªà§‹à¦°à§à¦Ÿ à¦¤à§ˆà¦°à¦¿
          if os.path.exists('database.csv'):
              df = pd.read_csv('database.csv')
              report = {"risk_score": 5, "errors_fixed": len(df), "status": "Stable"}
              with open('intelligence_report.json', 'w') as f:
                  json.dump(report, f, indent=4)
          EOF

      - name: ğŸ”„ Auto-Patch & Commit
        run: |
          git config user.name "Nano AI Guardian"
          git config user.email "guardian@nano-ai.bot"
          git add .
          git commit -m "Guardian: Real-time DB Sync [skip ci]" || echo "No changes"
          git push origin HEAD:main

      - name: ğŸš€ Final Deployment to Pages
        uses: actions/deploy-pages@v4
