name: Nano AI Guardian Full Ecosystem

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/30 * * * *' # ржкрзНрж░рждрж┐ рзйрзж ржорж┐ржирж┐ржЯ ржкрж░ржкрж░ ржЕржЯрзЛ-ржЪрзЗржХ ржХрж░ржмрзЗ
  workflow_dispatch: # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ЁЯУе Checkout Repository
        uses: actions/checkout@v4

      - name: ЁЯРН Setup Python for Logic
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ЁЯЫая╕П Process Hybrid Database (CSV to JSON)
        run: |
          python - <<EOF
          import pandas as pd
          import json
          import os
          # CSV ржерзЗржХрзЗ ржбрж╛ржЯрж╛ рж░рж┐ржб ржХрж░рзЗ JSON рждрзИрж░рж┐ ржХрж░рж╛ ржпрж╛рждрзЗ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржжрзНрж░рзБржд рж▓рзЛржб рж╣рзЯ
          if os.path.exists('database.csv'):
              df = pd.read_csv('database.csv')
              df.to_json('database.json', orient='records')
          EOF

      - name: ЁЯЫбя╕П Self-Healing & File Validation
        run: |
          # index.html ржП ржЧрзБржЧрж▓ рж╢рж┐ржЯрзЗрж░ ржПрж░рж░ ржерж╛ржХрж▓рзЗ рждрж╛ ржлрж┐ржХрзНрж╕ ржХрж░рж╛рж░ рж▓ржЬрж┐ржХ (рж╕рж┐ржорзБрж▓рзЗрж╢ржи)
          if grep -q "Error connecting to Google Sheets" index.html; then
            sed -i 's/Error connecting to Google Sheets/System Online (CSV Powered)/g' index.html
          fi

      - name: ЁЯУЭ Auto-Commit Database Changes
        run: |
          git config user.name "Nano AI Guardian"
          git config user.email "guardian@nano-ai.bot"
          git add .
          git commit -m "Guardian: Database & Logic Sync [skip ci]" || echo "No changes"
          git push origin HEAD:main

      - name: ЁЯЪА Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ЁЯФФ Telegram Notification (Final Status)
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ЁЯЪА Nano AI Ecosystem Update: ${{ job.status }}%0AStatus: Online (CSV Mode)"
