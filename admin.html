<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano AI Enterprise - Admin Console</title>
    <link rel="stylesheet" href="dashboard/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Sidebar & Layout Styles */
        :root { --sidebar-bg: #0d1117; --card-bg: #161b22; --accent: #58a6ff; }
        body { display: flex; margin: 0; background: #010409; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 260px; background: var(--sidebar-bg); height: 100vh; border-right: 1px solid #30363d; padding: 20px; position: fixed; }
        .main { margin-left: 280px; padding: 30px; width: calc(100% - 300px); }
        .menu-btn { width: 100%; padding: 12px; margin: 8px 0; background: transparent; border: 1px solid #30363d; color: #8b949e; cursor: pointer; border-radius: 6px; text-align: left; transition: 0.2s; }
        .menu-btn:hover, .menu-btn.active { background: #21262d; border-color: var(--accent); color: var(--accent); }
        .card { background: var(--card-bg); border: 1px solid #30363d; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #238636; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: var(--accent);">Nano AI Core</h2>
        <hr style="border: 0.1px solid #30363d;">
        <button class="menu-btn active" onclick="showTab('stats')">üìä Real-Time Stats</button>
        <button class="menu-btn" onclick="showTab('settings')">‚öôÔ∏è System Settings</button>
        <button class="menu-btn" onclick="showTab('security')">üõ°Ô∏è Security Logs</button>
        <button class="menu-btn" onclick="window.open('index.html', '_blank')">üåê Live Website</button>
        <div style="position: absolute; bottom: 20px; font-size: 12px; color: #484f58;">System Version: 2.4.0 (Enterprise)</div>
    </div>

    <div class="main">
        <div id="stats-tab">
            <h1>Advanced Real-Time Dashboard</h1>
            <div class="grid">
                <div class="card"><h4>Intelligence Score</h4><h2 id="risk">98%</h2><progress value="98" max="100"></progress></div>
                <div class="card"><h4>Active Patches</h4><h2 id="patches">0</h2><small>Automated Fixes</small></div>
                <div class="card"><h4>Network Load</h4><h2>0.02ms</h2><small id="sync-time">Last Sync: Just now</small></div>
            </div>
            <div class="card">
                <h3>System Health Activity</h3>
                <canvas id="healthChart" height="100"></canvas>
            </div>
        </div>

        <div id="settings-tab" style="display:none;">
            <h1>System Configuration</h1>
            <div class="card">
                <h3>Automation Engine</h3>
                <label><input type="checkbox" checked> Enable Self-Healing (Auto-Patch)</label><br><br>
                <label><input type="checkbox" checked> Send Telegram Emergency Alerts</label><br><br>
                <button class="menu-btn" style="background: #238636; color: white; width: auto; padding: 10px 30px;">Apply Changes</button>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.getElementById('stats-tab').style.display = tabId === 'stats' ? 'block' : 'none';
            document.getElementById('settings-tab').style.display = tabId === 'settings' ? 'block' : 'none';
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function updateDashboard() {
            try {
                const response = await fetch('database/intelligence_report.json');
                const data = await response.json();
                document.getElementById('risk').innerText = data.risk_score + "%";
                document.getElementById('patches').innerText = data.errors_fixed;
                document.getElementById('sync-time').innerText = "Last Sync: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.log("Syncing with Nano AI Engine...");
            }
        }
        setInterval(updateDashboard, 5000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        updateDashboard();
    </script>
</body>
</html>
