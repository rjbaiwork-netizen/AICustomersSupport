<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nano AI Admin - Enterprise Edition</title>
    <link rel="stylesheet" href="dashboard/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar { width: 250px; position: fixed; height: 100%; background: #161b22; border-right: 1px solid #30363d; padding: 20px; }
        .main-content { margin-left: 280px; padding: 30px; }
        .menu-btn { display: block; width: 100%; padding: 12px; margin-bottom: 10px; background: #21262d; border: 1px solid #30363d; color: #58a6ff; cursor: pointer; border-radius: 6px; text-align: left; transition: 0.3s; }
        .menu-btn:hover { background: #30363d; }
        .grid-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .settings-card { background: #0d1117; padding: 20px; border-radius: 8px; border: 1px solid #30363d; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    </style>
</head>
<body class="dark-theme">
    <div class="sidebar">
        <h2 style="color:#58a6ff;">Nano AI Bot</h2>
        <button class="menu-btn" onclick="showSection('dashboard')">üìä Dashboard</button>
        <button class="menu-btn" onclick="showSection('settings')">‚öôÔ∏è System Settings</button>
        <button class="menu-btn" onclick="showSection('logs')">üìú Intelligence Logs</button>
        <button class="menu-btn" onclick="window.location.href='index.html'">üåê View Website</button>
    </div>

    <div class="main-content">
        <div id="dashboard-section">
            <h1>Real-Time Risk Analysis</h1>
            <div class="grid-stats">
                <div class="settings-card"><h4>Risk Level</h4><h2 id="risk-score">0%</h2></div>
                <div class="settings-card"><h4>Patches Applied</h4><h2 id="patch-count">0</h2></div>
                <div class="settings-card"><h4>System Uptime</h4><h2>99.9%</h2></div>
            </div>
            <canvas id="liveChart" height="100"></canvas>
        </div>

        <div id="settings-section" style="display:none;">
            <h1>System Settings</h1>
            <div class="settings-card">
                <h3>Automation Controls</h3>
                <p>Self-Healing Mode: <input type="checkbox" checked></p>
                <p>Telegram Alerts: <input type="checkbox" checked></p>
                <button class="menu-btn" style="background:#238636; color:white;">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.getElementById('dashboard-section').style.display = id === 'dashboard' ? 'block' : 'none';
            document.getElementById('settings-section').style.display = id === 'settings' ? 'block' : 'none';
        }

        async function syncRealTime() {
            try {
                const res = await fetch('database/intelligence_report.json');
                const data = await res.json();
                document.getElementById('risk-score').innerText = data.risk_score + "%";
                document.getElementById('patch-count').innerText = data.errors_fixed;
            } catch (e) { console.log("Waiting for AI sync..."); }
        }
        setInterval(syncRealTime, 5000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá
    </script>
</body>
</html>
